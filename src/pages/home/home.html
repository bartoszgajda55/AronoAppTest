<ion-header>
  <ion-navbar color="main">
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <p>Segmentering</p>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="clearAllTags()">
        Nulstil
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let i of tagGroups | getKeys">
      <ion-col>
        <p class="categories-title">{{tagGroups[i]._heading}}</p>
        <ion-row>
          <ion-col class="column">
            <div
              class="tag-container"
              *ngFor="let j of tagGroups[i]._tags | getKeys">
              <tag
                [tag]="tagGroups[i]._tags[j]"
                [isToolbar]="false"
              ></tag>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="white" class="tag-container-footer">
    <ion-grid no-padding>
      <ion-row class="footer-row">
        <ion-col col-9 class="footer-col">
          <div
            class="tag-container"
            *ngFor="let tag of selectedTags"
            (click)="loadData()">
            <tag
              [tag]="tag"
              [isToolbar]="true"></tag>
          </div>
        </ion-col>
        <ion-col col-3>
            <button block ion-button color="main" (click)="showSelectedTags()">VIS</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
